<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Favori Tariflerim</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
    }

    .top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px;
}

.title {
  font-size: 50px;
  font-weight: bold;
  text-align: center;
  flex-grow: 1;
}

.user {
  font-weight: bold;
  font-size: 50px;
}

.btn-back {
  background-color: #3498db;
  color: white;
  border: none;
  padding: 15px 25px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 20px;
  margin-bottom: 30px;
}

    .portfolio-item {
      background: #fafafa;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .portfolio-item h3 {
      margin-top: 0;
    }

    .btn-delete {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9em;
      margin-top: 10px;
    }

    .btn-back {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9em;
      margin-bottom: 30px;
    }

    #emptyMessage {
      text-align: center;
      margin-top: 100px;
      font-size: 100px;
      color: #888;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div></div>
    <div class="title">üåü Favori Tariflerim</div>
    <div class="user" id="kullaniciAdi"></div>
  </div>

  <button class="btn-back" onclick="window.location.href='home.html'">üè† Ana Sayfaya D√∂n</button>

  <div id="portfolioContainer"></div>
  <div id="emptyMessage" style="display: none;">Portf√∂yde tarif yok üòî</div>

  <script>
    const token = localStorage.getItem('token');
    const username = localStorage.getItem('username');
    document.getElementById('kullaniciAdi').textContent = username || 'Kullanƒ±cƒ±';

    if (!token) window.location.href = 'login.html';

    function loadPortfolio() {
      fetch('http://127.0.0.1:5186/api/portfolio', {
        headers: {
          'Authorization': 'Bearer ' + token
        }
      })
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('portfolioContainer');
        container.innerHTML = '';
        const emptyMessage = document.getElementById('emptyMessage');

        if (data.length === 0) {
          emptyMessage.style.display = 'block';
          return;
        } else {
          emptyMessage.style.display = 'none';
        }

        data.forEach(recipe => {
          const card = document.createElement('div');
          card.className = 'portfolio-item';
          card.innerHTML = `
            <h3>${recipe.recipeName}</h3>
            <p><b>Kategori:</b> ${recipe.category}</p>
            <p><b>Hazƒ±rlƒ±k S√ºresi:</b> ${recipe.preparationTime} dk</p>
            <p><b>Ki≈üi Sayƒ±sƒ±:</b> ${recipe.servingSize}</p>
            <button class="btn-delete" onclick="deleteFromPortfolio('${recipe.slug}')">Sil</button>
          `;
          container.appendChild(card);
        });
      });
    }

    function deleteFromPortfolio(slug) {
      if (!confirm('Bu tarifi portf√∂y√ºn√ºzden silmek istediƒüinize emin misiniz?')) return;

      fetch(`http://127.0.0.1:5186/api/portfolio?slug=${slug}`, {
        method: 'DELETE',
        headers: {
          'Authorization': 'Bearer ' + token
        }
      })
      .then(res => {
        if (res.ok) {
          alert('Tarif portf√∂yden silindi!');
          loadPortfolio();
        } else {
          alert('Silme i≈ülemi ba≈üarƒ±sƒ±z.');
        }
      });
    }

    loadPortfolio();
  </script>
</body>
</html>
